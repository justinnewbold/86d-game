# EAS Build Workflow
# Builds iOS and Android apps using Expo Application Services
#
# Required Secrets:
# - EXPO_TOKEN: Your Expo access token (get from https://expo.dev/accounts/[account]/settings/access-tokens)
#
# Optional Secrets:
# - APPLE_ID: Apple ID for iOS submission
# - ASC_APP_ID: App Store Connect App ID
# - APPLE_TEAM_ID: Apple Developer Team ID

name: EAS Build

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Verify EAS CLI
        run: eas whoami

      - name: ğŸš€ Build app
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'all' }}"
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"

          # For tags starting with 'v', use production profile
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            PROFILE="production"
          fi

          echo "Building for platform: $PLATFORM with profile: $PROFILE"

          if [ "$PLATFORM" = "all" ]; then
            eas build --platform all --profile $PROFILE --non-interactive
          else
            eas build --platform $PLATFORM --profile $PROFILE --non-interactive
          fi

  # Web build job
  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Build web
        run: npm run build:web

      - name: ğŸ“¤ Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 30

  # Submit to app stores (only on production builds)
  submit:
    name: Submit to Stores
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Submit to App Store
        run: eas submit --platform ios --latest --non-interactive
        continue-on-error: true
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}

      - name: ğŸ¤– Submit to Play Store
        run: eas submit --platform android --latest --non-interactive
        continue-on-error: true
